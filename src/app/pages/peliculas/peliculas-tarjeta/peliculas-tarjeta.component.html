<div class="card animated fadeIn fast">
    <a (click)="verPelicula()" style="cursor: pointer"><img class="card-img-top" [src]="pelicula.img" [alt]="pelicula.titulo"></a>
    <div class="card-body">
        <h5 class="card-title"> {{pelicula.titulo}}</h5>
        <p class="card-text"><small class="text-muted"> {{pelicula.estreno | date: 'y'}}</small></p>

    </div>
</div>
