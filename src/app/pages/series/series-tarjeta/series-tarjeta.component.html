<div class="card animated fadeIn fast">
    <a (click)="verSerie()" style="cursor: pointer"><img class="card-img-top" [src]="serie.img" [alt]="serie.titulo"></a>
    <div class="card-body">
        <h5 class="card-title"> {{serie.titulo}}</h5>
        <p class="card-text"><small class="text-muted"> {{serie.estreno  | date:'y' }}</small></p>
        <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block"> Ver mÃ¡s.. </a>-->
    </div>
</div>
