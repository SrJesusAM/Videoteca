<h3 class="animated fadeIn">{{actor.nombre}} <small> ({{actor.nacimiento | date: 'y'}})</small></h3>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-3">
        <img [src]="actor.img" class="img-fluid" [alt]="actor.nombre">
        <br><br>
        <h5>Información personal</h5>
        <table class="table table-borderless table-striped">
            <tbody>
                <tr>
                    <th scope="row">Nombre de nacimiento: </th>
                    <td> {{actor.nombreCompleto}}</td>
                </tr>
                <tr>
                    <th scope="row">Nacimiento</th>
                    <td>{{actor.nacimiento | date: 'd/M/yyyy'}}</td>
                </tr>
                <tr>
                    <th scope="row">Nacionalidad</th>
                    <td>{{actor.nacionalidad}}</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <a [routerLink]="['/actores']" class="btn btn-outline-danger btn-block"> Regresar</a>
    </div>

    <div class="col-md-8">

        <h5>Biografía</h5>
        <p>
            {{actor.biografia}}
        </p>
        <hr>
        <br>
        <div *ngIf="actor.peliculas?.length || actor.series?.length">
            <h5> Filmografía</h5>
            <div class="card-deck">
                <app-peliculas-tarjeta [pelicula]="foo" [index]=i *ngFor="let foo of actor.peliculas; let i = index" style="width: 15rem"></app-peliculas-tarjeta>
                <app-series-tarjeta [serie]="foo" [index]=in *ngFor="let foo of actor.series; let in = index" style="width: 15rem"></app-series-tarjeta>
                <!--<app-series-tarjeta (serieSeleccionada)="verSerie($event)" [serie]="foo" [index]=i *ngFor="let foo of series; let i = index" style="width: 15rem"></app-series-tarjeta>-->

            </div>
        </div>
    </div>
    <div class="col-md-1">
        <a (click)="modificaActor()" class="btn btn-outline-dark btn-block"> Editar</a>
        <a (click)="eliminaActor()" class="btn btn-outline-danger btn-block"> Borrar</a>
    </div>
</div>
