<h1>Buscador: <small> {{termino}} </small></h1>

<div class="row animated fadeIn fast" *ngIf="peliculas.length == 0 && series.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino: {{termino}}
        </div>
    </div>
</div>

<div class="card-columns">

    <app-peliculas-tarjeta [pelicula]="foo" [index]="foo.idx" *ngFor="let foo of peliculas"></app-peliculas-tarjeta>

    <app-series-tarjeta [serie]="foo" [index]="foo.idx" *ngFor="let foo of series"></app-series-tarjeta>



</div>
