<h4>Modificar <small>Actor</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardar()">


    <div class="form-group row" [ngClass]="{'has-danger': !forma.controls['nombre'].valid}">
        <label class="col-2 col-form-label">Nombre</label>
        <div class="col-8">

            <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
            <div *ngIf="forma.controls['nombre'].errors?.required" class="form-control-feedback">
                Este campo es requerido
            </div>
            <div *ngIf="forma.controls['nombre'].errors?.minlength" class="form-control-feedback">
                Por los menos 3 caracteres
            </div>
        </div>

    </div>


    <div class="form-group row" [ngClass]="{'has-danger': !forma.controls['biografia'].valid}">
        <label class="col-2 col-form-label">Biografía</label>
        <div class="col-8">

            <input class="form-control" type="text" placeholder="Biografía" formControlName="biografia">
            <div *ngIf="forma.controls['biografia'].errors?.required" class="form-control-feedback">
                Este campo es requerido
            </div>
            <div *ngIf="forma.controls['biografia'].errors?.minlength" class="form-control-feedback">
                Por los menos 20 caracteres
            </div>
        </div>

    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Imagen</label>
        <div class="col-md-8">
            <img [src]="actorInfo.img" style="height: 14rem">
            <br><br>
            <input class="form-control" type="text" placeholder="Imagen" formControlName="img">
        </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-danger': !forma.controls['nombreCompleto'].valid}">
        <label class="col-2 col-form-label">Nombre completo</label>
        <div class="col-8">

            <input class="form-control" type="text" placeholder="Nombre completo" formControlName="nombreCompleto">
            <div *ngIf="forma.controls['nombreCompleto'].errors?.required" class="form-control-feedback">
                Este campo es requerido
            </div>
            <div *ngIf="forma.controls['nombreCompleto'].errors?.minlength" class="form-control-feedback">
                Por los menos 3 caracteres
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Fecha nacimiento</label>
        <div class="col-md-8">

            <input id="date" type="date" formControlName="nacimiento">
            <div class="form-control-feedback " *ngIf="forma.controls['nacimiento'].errors?.required">
                Este campo es necesario
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Nacionalidad</label>
        <div class="col-4">

            <select class="form-control" name="nacionalidad" formControlName="nacionalidad">
                    <option value="">Seleccione nacionalidad...</option>
                    <option *ngFor="let n of nacionalidades" [value]="n">{{n}}</option>
                </select>
            <div class="form-control-feedback " *ngIf="forma.controls['nacionalidad'].errors?.required">
                Este campo es necesario
            </div>
        </div>
    </div>

        <label class="col-2 col-form-label">Actores</label>
        <div class="col-4">

            <select [(ngModel)]="actor.actores" class="form-control" name="actores">
                <option value="">Seleccione actor...</option>
                <option *ngFor="let actor of actores" [value]="actor | slice:0:4">{{actor.nombre}}</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary"><i class="fa fa-plus"></i></button> &nbsp;
        <button type="button" class="btn btn-danger"><i class="fa fa-minus"></i></button>
    </div>
-->

    <div class="form-group row">
        <label class="col-2 col-form-label">Identificador</label>
        <div class="col-4">

            <input class="form-control" type="text" placeholder="Identificador" formControlName="idx" [attr.disabled]="true">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
          Guardar
        </button>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label"><a [routerLink]="['/home']" class="btn btn-outline-danger">Regresar</a> &nbsp;</label>
    </div>

</form>
