<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

    <div class="form-group row" [ngClass]="{'has-danger': !forma.controls['titulo'].valid}">
        <label class="col-2 col-form-label">Titulo</label>
        <div class="col-8">

            <input class="form-control" type="text" placeholder="Titulo" formControlName="titulo">
            <div class="form-control-feedback " *ngIf="forma.controls['titulo'].errors?.required">
                Este campo es necesario
            </div>
            <div class="form-control-feedback " *ngIf="forma.controls['titulo'].errors?.minlength">
                Por lo menos 3 caracteres
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Sinopsis</label>
        <div class="col-8">

            <input class="form-control" type="text" placeholder="Sinopsis" formControlName="sinopsis">
            <div class="form-control-feedback " *ngIf="forma.controls['sinopsis'].errors?.required">
                Este campo es necesario
            </div>
            <div class="form-control-feedback " *ngIf="forma.controls['sinopsis'].errors?.minlength">
                Por lo menos 20 caracteres
            </div>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Imagen</label>
        <div class="col-md-8">

            <input class="form-control" type="text" placeholder="Imagen" formControlName="img">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Fecha estreno</label>
        <div class="col-md-8">

            <input id="date" type="date" formControlName="estreno">
            <div class="form-control-feedback " *ngIf="forma.controls['estreno'].errors?.required">
                Este campo es necesario
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Productora</label>
        <div class="col-4">

            <select class="form-control" name="productora" formControlName="productora">
                    <option value="">Seleccione productora...</option>
                    <option *ngFor="let p of productoras" [value]="p">{{p}}</option>
                </select>
            <div class="form-control-feedback " *ngIf="forma.controls['productora'].errors?.required">
                Este campo es necesario
            </div>
        </div>
    </div>

        <label class="col-2 col-form-label">Identificador</label>
        <div class="col-4">

            <input class="form-control" type="text" placeholder="Identificador" formControlName="idx" [attr.disabled]="true">
        </div>
    </div>

        <label class="col-2 col-form-label">&nbsp;</label>
