<h4>Añadir <small>Actor</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="actor.nombre" minlength="5" required #nombre="ngModel">
                <div *ngIf="nombre?.errors?.required" class="form-control-feedback">
                    Este campo es requerido
                </div>
                <div *ngIf="nombre?.errors?.minlength" class="form-control-feedback">
                    Por los menos {{nombre?.errors.minlength.requiredLength}} caracteres
                </div>
            </div>

        </div>


        <div class="form-group row">
            <label class="col-2 col-form-label">Biografía</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Biografía" name="sinopsis" [(ngModel)]="actor.biografia" minlength="20" required #biografia="ngModel">
                <div *ngIf="biografia?.errors?.required" class="form-control-feedback">
                    Este campo es requerido
                </div>
                <div *ngIf="biografia?.errors?.minlength" class="form-control-feedback">
                    Por los menos {{biografia?.errors.minlength.requiredLength}} caracteres
                </div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Imagen</label>
        <div class="col-md-8">

            <input class="form-control" type="text" name="imagen" [(ngModel)]="actor.img" #imagen="ngModel">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Nombre completo</label>
        <div class="col-md-8">

            <input class="form-control" type="text" name="nombreCompleto" [(ngModel)]="actor.nombreCompleto" #nombreCompleto="ngModel">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Nacimiento</label>
        <div class="col-md-8">

            <input id="date" type="date" name="nacimiento" [(ngModel)]="actor.nacimiento" #nacimiento="ngModel" required>
            <div *ngIf="nacimiento?.errors?.required" class="form-control-feedback">
                Este campo es requerido
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Nacionalidad</label>
        <div class="col-4">

            <select [(ngModel)]="actor.nacionalidad" class="form-control" name="nacionalidad" #nacionalidad="ngModel" required>

                <option *ngFor="let p of nacionalidades" [value]="p">{{p}}</option>
            </select>
            <div *ngIf="nacionalidad?.errors?.required" class="form-control-feedback">
                Este campo es requerido
            </div>
        </div>
    </div>

        <label class="col-2 col-form-label">Actores</label>
        <div class="col-4">

            <select [(ngModel)]="actor.actores" class="form-control" name="actores">
                <option value="">Seleccione actor...</option>
                <option *ngFor="let actor of actores" [value]="actor | slice:0:4">{{actor.nombre}}</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary"><i class="fa fa-plus"></i></button> &nbsp;
        <button type="button" class="btn btn-danger"><i class="fa fa-minus"></i></button>
    </div>
-->

    <div class="form-group row">
        <label class="col-2 col-form-label">Identificador</label>
        <div class="col-4">

            <input class="form-control" type="text" placeholder="{{actor.idx}}" name="idx" [(ngModel)]="actor.idx" #identificador="ngModel" disabled>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>

        <div class="input-group col-md-8">

            <button type=" submit " class="btn btn-outline-primary " [disabled]="!forma.valid "> <!---->
          Guardar
        </button>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label"><a [routerLink]="['/home']" class="btn btn-outline-danger">Regresar</a> &nbsp;</label>
    </div>

</form>
